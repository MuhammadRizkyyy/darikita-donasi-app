<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin API Tester</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #1e1e1e;
        color: #00ff00;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #00ff00;
        border-bottom: 2px solid #00ff00;
        padding-bottom: 10px;
      }
      .test-section {
        background: #2d2d2d;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        border-left: 4px solid #00ff00;
      }
      button {
        background: #00ff00;
        color: #000;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
      }
      button:hover {
        background: #00cc00;
      }
      .output {
        background: #000;
        padding: 15px;
        margin: 10px 0;
        border-radius: 4px;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .success {
        color: #00ff00;
      }
      .error {
        color: #ff0000;
      }
      .info {
        color: #00ccff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
      }
      th,
      td {
        border: 1px solid #00ff00;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #004400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ§ª ADMIN API TESTER - DARIKITA</h1>

      <div class="test-section">
        <h2>ğŸ”‘ Step 1: Set Token</h2>
        <p>Token Anda: <span class="info" id="current-token">Not set</span></p>
        <button onclick="setToken()">Set My Token</button>
        <button onclick="checkToken()">Check Token</button>
      </div>

      <div class="test-section">
        <h2>ğŸ§ª Step 2: Run Tests</h2>
        <button onclick="testAll()">â–¶ï¸ RUN ALL TESTS</button>
        <button onclick="testStats()">ğŸ“Š Test Dashboard Stats</button>
        <button onclick="testUsers()">ğŸ‘¥ Test Get Users</button>
        <button onclick="testDonations()">ğŸ’° Test Get Donations</button>
        <button onclick="clearOutput()">ğŸ—‘ï¸ Clear Output</button>
      </div>

      <div class="test-section">
        <h2>ğŸ“‹ Test Results:</h2>
        <div id="output" class="output">Waiting for tests...</div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api";
      let TOKEN = "";

      function log(message, type = "info") {
        const output = document.getElementById("output");
        const timestamp = new Date().toLocaleTimeString();
        const colors = {
          success: "success",
          error: "error",
          info: "info",
        };
        output.innerHTML += `<span class="${colors[type]}">[${timestamp}] ${message}</span>\n`;
        output.scrollTop = output.scrollHeight;
      }

      function clearOutput() {
        document.getElementById("output").innerHTML = "";
        log("Output cleared", "info");
      }

      function setToken() {
        const token = prompt("Paste your admin token here:");
        if (token) {
          TOKEN = token.trim();
          localStorage.setItem("adminToken", TOKEN);
          document.getElementById("current-token").textContent =
            TOKEN.substring(0, 20) + "...";
          log("âœ… Token saved successfully!", "success");
        }
      }

      function checkToken() {
        TOKEN = localStorage.getItem("adminToken") || "";
        if (TOKEN) {
          document.getElementById("current-token").textContent =
            TOKEN.substring(0, 20) + "...";
          log("âœ… Token found in localStorage", "success");
        } else {
          log("âŒ No token found. Please set token first.", "error");
        }
      }

      async function testStats() {
        log("ğŸ”„ Testing Dashboard Stats...", "info");

        try {
          const response = await fetch(`${API_URL}/admin/stats`, {
            headers: {
              Authorization: `Bearer ${TOKEN}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            log("âœ… Dashboard Stats - PASSED", "success");
            log("ğŸ“Š Overview:", "info");
            log(JSON.stringify(data.data.overview, null, 2), "info");
          } else {
            log("âŒ Dashboard Stats - FAILED: " + data.message, "error");
          }
        } catch (error) {
          log("âŒ Dashboard Stats - ERROR: " + error.message, "error");
        }
      }

      async function testUsers() {
        log("ğŸ”„ Testing Get Users...", "info");

        try {
          const response = await fetch(`${API_URL}/admin/users`, {
            headers: {
              Authorization: `Bearer ${TOKEN}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            log(`âœ… Get Users - PASSED (${data.count} users found)`, "success");
            data.data.forEach((user, i) => {
              log(
                `  ${i + 1}. ${user.name} (${user.email}) - Role: ${user.role}`,
                "info"
              );
            });
          } else {
            log("âŒ Get Users - FAILED: " + data.message, "error");
          }
        } catch (error) {
          log("âŒ Get Users - ERROR: " + error.message, "error");
        }
      }

      async function testDonations() {
        log("ğŸ”„ Testing Get Donations...", "info");

        try {
          const response = await fetch(`${API_URL}/admin/donations`, {
            headers: {
              Authorization: `Bearer ${TOKEN}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            log(
              `âœ… Get Donations - PASSED (${data.count} donations found)`,
              "success"
            );
            data.data.slice(0, 5).forEach((d, i) => {
              const amount = d.amount.toLocaleString("id-ID");
              log(
                `  ${i + 1}. ${d.user?.name || "Anonymous"} - Rp ${amount} - ${
                  d.status
                }`,
                "info"
              );
            });
          } else {
            log("âŒ Get Donations - FAILED: " + data.message, "error");
          }
        } catch (error) {
          log("âŒ Get Donations - ERROR: " + error.message, "error");
        }
      }

      async function testAll() {
        clearOutput();
        log("ğŸš€ STARTING ALL TESTS...", "success");
        log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•", "info");

        if (!TOKEN) {
          TOKEN = localStorage.getItem("adminToken") || "";
          if (!TOKEN) {
            log("âŒ No token found! Please set token first.", "error");
            return;
          }
        }

        log("âœ… Token loaded", "success");
        log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n", "info");

        await testStats();
        log("\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n", "info");

        await new Promise((resolve) => setTimeout(resolve, 500));
        await testUsers();
        log("\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n", "info");

        await new Promise((resolve) => setTimeout(resolve, 500));
        await testDonations();
        log("\nâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•", "info");

        log("ğŸ‰ ALL TESTS COMPLETED!", "success");
      }

      // Auto-check token on load
      window.onload = function () {
        checkToken();
        log("ğŸš€ Admin API Tester Ready!", "success");
        log('Click "Set My Token" to start testing.', "info");
      };
    </script>
  </body>
</html>
