<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Get Admin Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
      <div class="text-center mb-8">
        <div
          class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Login</h1>
        <p class="text-gray-600">Login untuk mendapatkan token testing</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >API Base URL</label
          >
          <input
            type="text"
            id="api-url"
            value="http://localhost:5000/api"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="admin@darikita.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
        >
          Login & Get Token
        </button>
      </form>

      <!-- Success Result -->
      <div
        id="success-result"
        class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg"
      >
        <div class="flex items-start">
          <svg
            class="w-5 h-5 text-green-600 mt-0.5 mr-3 flex-shrink-0"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <div class="flex-1">
            <h3 class="text-sm font-semibold text-green-900 mb-2">
              ‚úÖ Login Successful!
            </h3>
            <div class="space-y-2">
              <div>
                <p class="text-xs font-medium text-gray-700 mb-1">
                  Your Admin Token:
                </p>
                <div class="bg-white p-3 rounded border border-gray-300">
                  <code
                    id="token-display"
                    class="text-xs text-gray-800 break-all select-all"
                  ></code>
                </div>
              </div>
              <div class="flex space-x-2">
                <button
                  onclick="copyToken()"
                  class="flex-1 px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700"
                >
                  üìã Copy Token
                </button>
                <button
                  onclick="openApiTester()"
                  class="flex-1 px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700"
                >
                  üöÄ Open API Tester
                </button>
              </div>
            </div>

            <div class="mt-4 p-3 bg-blue-50 rounded border border-blue-200">
              <p class="text-xs font-semibold text-blue-900 mb-2">
                ‚ÑπÔ∏è User Info:
              </p>
              <div class="space-y-1 text-xs text-gray-700">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p>
                  <strong>Role:</strong>
                  <span id="user-role" class="font-bold text-blue-600"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Result -->
      <div
        id="error-result"
        class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg"
      >
        <div class="flex items-start">
          <svg
            class="w-5 h-5 text-red-600 mt-0.5 mr-3 flex-shrink-0"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <div>
            <h3 class="text-sm font-semibold text-red-900 mb-1">
              ‚ùå Login Failed
            </h3>
            <p id="error-message" class="text-xs text-red-700"></p>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="hidden mt-6 text-center">
        <div
          class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
        ></div>
        <p class="text-sm text-gray-600 mt-2">Logging in...</p>
      </div>
    </div>

    <script>
      let currentToken = "";

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const apiUrl = document.getElementById("api-url").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Hide previous results
          document.getElementById("success-result").classList.add("hidden");
          document.getElementById("error-result").classList.add("hidden");
          document.getElementById("loading-state").classList.remove("hidden");

          try {
            const response = await fetch(`${apiUrl}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            document.getElementById("loading-state").classList.add("hidden");

            if (response.ok && data.success) {
              // Success
              currentToken = data.data.token;

              // Save to localStorage
              localStorage.setItem("token", data.data.token);
              localStorage.setItem("userData", JSON.stringify(data.data));

              // Display token
              document.getElementById("token-display").textContent =
                data.data.token;
              document.getElementById("user-name").textContent = data.data.name;
              document.getElementById("user-email").textContent =
                data.data.email;
              document.getElementById("user-role").textContent =
                data.data.role.toUpperCase();

              document
                .getElementById("success-result")
                .classList.remove("hidden");

              // Check if admin
              if (data.data.role !== "admin") {
                alert(
                  '‚ö†Ô∏è Warning: Your role is "' +
                    data.data.role +
                    '", not "admin". Some tests may fail.'
                );
              }
            } else {
              // Error
              document.getElementById("error-message").textContent =
                data.message || "Invalid credentials";
              document
                .getElementById("error-result")
                .classList.remove("hidden");
            }
          } catch (error) {
            document.getElementById("loading-state").classList.add("hidden");
            document.getElementById("error-message").textContent =
              "Network error: " + error.message;
            document.getElementById("error-result").classList.remove("hidden");
          }
        });

      function copyToken() {
        navigator.clipboard
          .writeText(currentToken)
          .then(() => {
            alert("‚úÖ Token copied to clipboard!");
          })
          .catch((err) => {
            // Fallback for older browsers
            const textarea = document.createElement("textarea");
            textarea.value = currentToken;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("‚úÖ Token copied to clipboard!");
          });
      }

      function openApiTester() {
        // Open API tester in new tab with token already loaded
        window.open("api-tester.html", "_blank");
      }
    </script>
  </body>
</html>
